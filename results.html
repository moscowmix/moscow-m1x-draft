<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Tournament Results ‚Äî Moscow M1X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/moscow-m1x-draft/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/moscow-m1x-draft/favicon.svg" />
    <link rel="shortcut icon" href="/moscow-m1x-draft/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/moscow-m1x-draft/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Moscow-m1x-draft" />
    <link rel="manifest" href="/moscow-m1x-draft/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">
    <style id="pageStyle">
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 60px 12px 0; 
            width: 100%;
        }
        h1 {
            text-align: center;
            margin: 0 0 24px;
            font-size: 3em;
            letter-spacing: 4px;
            font-weight: 400;
            text-shadow: 0 0 6px rgba(255,255,255,0.6), 0 0 12px rgba(255,255,255,0.3);
        }
        .control-panel {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        select {
            background: var(--control-bg);
            color: #e0e0e0;
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1em;
            letter-spacing: 1px;
            border-radius: 10px;
            min-width: 280px;
            max-width: 100%;
            appearance: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.3);
        }
        .results-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .result-item {
            background: var(--bg-overlay);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.4s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .place-badge {
            font-size: 1.8em;
            min-width: 50px;
            text-align: center;
            font-weight: bold;
        }
        .place-1 .place-badge { color: gold; }
        .place-2 .place-badge { color: silver; }
        .place-3 .place-badge { color: #cd7f32; }
        .team-info {
            flex: 1;
            overflow: hidden;
        }
        .team-name {
            font-size: 1.3em;
            margin-bottom: 4px;
            color: var(--gold);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .team-players {
            font-size: 0.95em;
            color: #aaa;
            letter-spacing: 0.8px;
            word-break: break-word;
        }
        .loading, .error {
            text-align: center;
            padding: 30px 16px;
            font-size: 1.2em;
        }
        .loading { color: var(--gold); }
        .error {
            color: #ff6666;
            background: rgba(80,20,20,0.7);
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
                letter-spacing: 2px;
            }
            .result-item {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
            .place-badge { font-size: 2.2em; }
            .team-name { font-size: 1.4em; white-space: normal; }
            .team-players { font-size: 1em; }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
        }
        @media (max-width: 360px) {
            h1 { font-size: 1.9em; }
            select { min-width: 220px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Moscow M1X Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="draft.html">DRAFT</a></li>
            <li><a href="group-stage.html">GROUP STAGE</a></li>
            <li><a href="bracket.html">PLAYOFF</a></li>
            <li><a href="results.html" class="active">RESULTS</a></li>
        </ul>
        <div class="auth-link" id="authHeaderLink">SIGN IN</div>
    </nav>
    <div class="main-content">
        <h1>üèÜRESULTS</h1>
        <div class="control-panel">
            <select id="tournamentSelect">
                <option value="">Loading tournaments...</option>
            </select>
        </div>
        <div class="results-container" id="resultsContainer">
            <div class="loading">Select a tournament to view results.</div>
        </div>
    </div>
    <div class="footer-credit">
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBWnLO_5YgaNFiy-wvynVEKcMnS8V55FXY",
            authDomain: "moscow-m1x-draft-f9da4.firebaseapp.com",
            databaseURL: "https://moscow-m1x-draft-f9da4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "moscow-m1x-draft-f9da4",
            storageBucket: "moscow-m1x-draft-f9da4.firebasestorage.app",
            messagingSenderId: "391636730262",
            appId: "1:391636730262:web:2441abb086b5336b451db7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const tournamentsRef = database.ref('moscowM1X/tournaments');
        let isAuthenticated = false;
        const authHeaderLink = document.getElementById('authHeaderLink');
        function updateAuthButtons() {
            authHeaderLink.textContent = isAuthenticated ? 'SIGN OUT' : 'SIGN IN';
        }
        function showLoginModal() {
            if (document.getElementById('authModal')) return;
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.id = 'authModal';
            overlay.innerHTML = `
                <div class="modal-content">
                    <h3>üîê Login</h3>
                    <input type="email" class="modal-input" id="emailInput" placeholder="Email" autocomplete="email">
                    <input type="password" class="modal-input" id="passwordInput" placeholder="Password" autocomplete="current-password">
                    <div class="modal-error" id="authError"></div>
                    <button class="modal-btn" id="submitLogin">Login</button>
                    <div class="modal-footer">
                        Contact admin for access.
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
            const submitBtn = overlay.querySelector('#submitLogin');
            const emailInput = overlay.querySelector('#emailInput');
            const passwordInput = overlay.querySelector('#passwordInput');
            const errorEl = overlay.querySelector('#authError');
            submitBtn.onclick = () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                if (!email || !password) {
                    errorEl.textContent = "Please fill in all fields.";
                    return;
                }
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        isAuthenticated = true;
                        document.body.removeChild(overlay);
                        updateAuthButtons();
                    })
                    .catch((error) => {
                        console.error("Auth error:", error);
                        errorEl.textContent = "Invalid email or password.";
                    });
            };
            overlay.onclick = (e) => {
                if (e.target === overlay) document.body.removeChild(overlay);
            };
        }
        authHeaderLink.onclick = () => {
            if (isAuthenticated) {
                auth.signOut().then(() => {
                    isAuthenticated = false;
                    updateAuthButtons();
                }).catch(alert);
            } else {
                showLoginModal();
            }
        };
        auth.onAuthStateChanged((user) => {
            isAuthenticated = !!user;
            updateAuthButtons();
        });
        updateAuthButtons();
        const tournamentSelect = document.getElementById('tournamentSelect');
        const resultsContainer = document.getElementById('resultsContainer');
        function normalizeTeamName(name) {
            return (name || '').toLowerCase().trim();
        }
        function renderResults(archiveData) {
            if (!archiveData) {
                resultsContainer.innerHTML = '<div class="error">No data available.</div>';
                return;
            }
            const { standings, teams } = archiveData;
            const normalizedTeamsMap = {};
            if (teams && typeof teams === 'object') {
                Object.keys(teams).forEach(teamKey => {
                    const normalizedKey = normalizeTeamName(teamKey);
                    normalizedTeamsMap[normalizedKey] = teams[teamKey];
                });
            }
            let html = '';
            (standings || []).slice(0, 8).forEach((teamName, i) => {
                const place = i + 1;
                let medal = '';
                if (place === 1) medal = 'ü•á';
                else if (place === 2) medal = 'ü•à';
                else if (place === 3) medal = 'ü•â';
                else medal = place + '.';
                const normalizedTeamName = normalizeTeamName(teamName);
                const team = normalizedTeamsMap[normalizedTeamName] || { players: [] };
                const playersList = team.players?.join(', ') || '‚Äî';
                html += `
                    <div class="result-item place-${place}" style="animation-delay: ${i * 0.05}s">
                        <div class="place-badge">${medal}</div>
                        <div class="team-info">
                            <div class="team-name">${teamName || '‚Äî'}</div>
                            <div class="team-players">${playersList}</div>
                        </div>
                    </div>
                `;
            });
            resultsContainer.innerHTML = html;
        }
        function showLoading() {
            resultsContainer.innerHTML = '<div class="loading">Loading results...</div>';
        }
        function loadTournamentList() {
            tournamentsRef.once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    tournamentSelect.innerHTML = '';
                    if (!data) {
                        tournamentSelect.innerHTML = '<option>No archived tournaments</option>';
                        resultsContainer.innerHTML = '<div class="error">No archived tournaments yet.</div>';
                        return;
                    }
                    const tournaments = Object.entries(data)
                        .map(([key, val]) => ({ key, ...val }))
                        .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    tournaments.forEach(t => {
                        const opt = document.createElement('option');
                        opt.value = t.key;
                        opt.textContent = t.name;
                        tournamentSelect.appendChild(opt);
                    });
                    if (tournaments.length > 0) {
                        tournamentSelect.value = tournaments[0].key;
                        loadTournamentResults(tournaments[0].key);
                    }
                })
                .catch(err => {
                    console.error("Error loading tournaments:", err);
                    tournamentSelect.innerHTML = '<option>Error loading</option>';
                    resultsContainer.innerHTML = '<div class="error">Failed to load tournaments.</div>';
                });
        }
        function loadTournamentResults(key) {
            showLoading();
            tournamentsRef.child(key).once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    renderResults(data);
                })
                .catch(err => {
                    console.error("Error loading tournament:", err);
                    resultsContainer.innerHTML = '<div class="error">Failed to load results.</div>';
                });
        }
        tournamentSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                loadTournamentResults(e.target.value);
            }
        });
        loadTournamentList();
    document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.querySelector('.navbar');
    const logoContainer = document.querySelector('.logo-container');

    if (!navbar || !logoContainer) return;

    const MOBILE_MAX_WIDTH = 768;
    const TOP_THRESHOLD = 50;

    function isMobile() {
        return window.innerWidth <= MOBILE_MAX_WIDTH;
    }

    function updateNavbarOnScroll() {
        if (!isMobile()) return;

        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > TOP_THRESHOLD) {
            navbar.classList.add('collapsed');
        } else {
            navbar.classList.remove('collapsed');
        }
    }

    function toggleNavbarOnLogoClick(e) {
        if (!isMobile()) return;
        e.preventDefault();
        navbar.classList.toggle('collapsed');
    }

    window.addEventListener('scroll', updateNavbarOnScroll);
    logoContainer.addEventListener('click', toggleNavbarOnLogoClick);

    if (!isMobile()) {
        navbar.classList.remove('collapsed');
    }

    window.addEventListener('resize', function() {
        if (!isMobile()) {
            navbar.classList.remove('collapsed');
        }
    });
});
    </script>
</body>
</html>
