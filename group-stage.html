    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBWnLO_5YgaNFiy-wvynVEKcMnS8V55FXY",

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const draftRef = database.ref('moscowM1X/draft');
        const groupStageRef = database.ref('moscowM1X/groupStage');
        const adminsRef = database.ref('moscowM1X/admins');
        let isAuthenticated = false;

        function updateAuthButtons() {
            const authHeaderLink = document.getElementById('authHeaderLink');
            if (authHeaderLink) {
                authHeaderLink.textContent = isAuthenticated ? 'SIGN OUT' : 'SIGN IN';
            }

        function showLoginModal() {
            if (document.getElementById('authModal')) return;
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.id = 'authModal';
            overlay.innerHTML = `
                <div class="modal-content">
                    <h3>üîê Login</h3>
                    <input type="email" class="modal-input" id="emailInput" placeholder="Email" autocomplete="email">
                    <input type="password" class="modal-input" id="passwordInput" placeholder="Password" autocomplete="current-password">

            `;
            document.body.appendChild(overlay);
            const submitBtn = overlay.querySelector('#submitLogin');

            const passwordInput = overlay.querySelector('#passwordInput');

            submitBtn.onclick = () => {

                        errorEl.textContent = "Invalid email or password.";

            overlay.onclick = (e) => {
                if (e.target === overlay) document.body.removeChild(overlay);
            };

        document.getElementById('authHeaderLink').onclick = () => {

                auth.signOut().then(() => {
                    isAuthenticated = false;
                    isAdmin = false;
                    updateAuthButtons();
                    checkAdminAndInit();
                }).catch(alert);
            } else {
                showLoginModal();
            }
        };
        auth.onAuthStateChanged((user) => {
            isAuthenticated = !!user;
            updateAuthButtons();
            checkAdminAndInit();
        });
        async function checkAdminStatus(user) {
            if (!user || !user.email) return false;
            try {
                const emailKey = user.email.replace('.', ',');
                const snapshot = await adminsRef.child(emailKey).once('value');
                return snapshot.exists();
            } catch (error) {
                return false;
            }
        }
        async function checkAdminAndInit() {
            if (isAuthenticated) {
                isAdmin = await checkAdminStatus(firebase.auth().currentUser);
            } else {
                isAdmin = false;
            }
            init();
            const resetBtn = document.getElementById('resetGroupsBtn');
            if (resetBtn) {
                resetBtn.style.display = (isAdmin && isAuthenticated) ? 'flex' : 'none';
                resetBtn.onclick = resetGroupStage;
            }
        }
        async function loadTeamsFromDraft() {
            const snapshot = await draftRef.once('value');
            const draftData = snapshot.val();
            if (draftData && draftData.captainsList && draftData.teamNamesMap) {
                const captains = draftData.captainsList;
                const teamNames = draftData.teamNamesMap;
                teamsFromDraft = captains.map(captain => teamNames[captain] || captain);
            } else {
                teamsFromDraft = [];
            }
        }
        function generateMatchesForGroup(groupName, teams) {
            const matches = [];
            for (let i = 0; i < teams.length; i++) {
                for (let j = i + 1; j < teams.length; j++) {
                    matches.push({
                        team1: teams[i],
                        team2: teams[j],
                        group: groupName,
                        key: `${groupName}_${i}_${j}`,
                        map: null,
                        score1: null,
                        score2: null,
                        completed: false
                    });
                }
            }
            if (teams.length === 4) {
                const sorted = [...teams].sort();
                const [t0, t1, t2, t3] = sorted;
                matches.forEach(match => {
                    const pair = [match.team1, match.team2].sort();
                    if ((pair[0] === t0 && pair[1] === t1) || (pair[0] === t2 && pair[1] === t3)) {
                        match.round = 1;
                    } else if ((pair[0] === t0 && pair[1] === t2) || (pair[0] === t1 && pair[1] === t3)) {
                        match.round = 2;
                    } else {
                        match.round = 3;
                    }
                });
            }
            return matches;
        }
        function calculateStandings(groupName, teams, allMatches) {
            const stats = {};
            teams.forEach(team => {
                stats[team] = {
                    team,
                    wins: 0,
                    draws: 0,
                    losses: 0,
                    points: 0,
                    played: 0,
                    roundsWon: 0,
                    roundsLost: 0
                };
            });
            Object.values(allMatches).forEach(match => {
                if (match.group !== groupName || !match.completed) return;
                const { team1, team2, score1, score2 } = match;
                stats[team1].played++;
                stats[team2].played++;
                stats[team1].roundsWon += score1;
                stats[team1].roundsLost += score2;
                stats[team2].roundsWon += score2;
                stats[team2].roundsLost += score1;
                if (score1 > score2) {
                    stats[team1].wins++;
                    stats[team1].points += 3;
                    stats[team2].losses++;
                } else if (score1 < score2) {
                    stats[team2].wins++;
                    stats[team2].points += 3;
                    stats[team1].losses++;
                } else {
                    stats[team1].draws++;
                    stats[team2].draws++;
                    stats[team1].points += 1;
                    stats[team2].points += 1;
                }
            });
            Object.values(stats).forEach(stat => {
                stat.roundDiff = stat.roundsWon - stat.roundsLost;
            });
            return Object.values(stats).sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                if (b.wins !== a.wins) return b.wins - a.wins;
                if (b.roundDiff !== a.roundDiff) return b.roundDiff - a.roundDiff;
                return 0;
            });
        }
        let groupStageData = {
            isGroupStageActive: true,
            groups: {},
            matches: {}
        };
        function saveGroupStage() {
            if (!isAuthenticated || !isAdmin) return;
            groupStageRef.set(groupStageData);
        }
        function checkMatchCompletion(key) {
            const match = groupStageData.matches[key];
            const s1 = match.score1;
            const s2 = match.score2;
            const map = match.map;
            if (s1 === null || s2 === null || map === null || map === '') {
                match.completed = false;
                return;
            }
            const isWin = (
                (s1 === 16 && s2 >= 0 && s2 <= 14) ||
                (s2 === 16 && s1 >= 0 && s1 <= 14)
            );
            const isDraw = (s1 === 15 && s2 === 15);
            match.completed = isWin || isDraw;
        }

        function distributeTeamsIntoGroups(teams, numGroups) {
            const groups = {};
            const baseSize = Math.floor(teams.length / numGroups);
            const remainder = teams.length % numGroups;
            let index = 0;
            for (let i = 0; i < numGroups; i++) {
                const size = baseSize + (i < remainder ? 1 : 0);
                const groupKey = String.fromCharCode(65 + i);
                groups[groupKey] = teams.slice(index, index + size);
                index += size;
            }
            return groups;
        }

            await loadTeamsFromDraft();
            if (teamsFromDraft.length < 2) {
                groupsContent.innerHTML = `<div class="firebase-error">Draft not complete or invalid. Need at least 2 teams.</div>`;
                return;
            }
            groupStageRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.groups && Object.keys(data.groups).length > 0) {
                    groupStageData = {
                        isGroupStageActive: data.isGroupStageActive !== false,
                        groups: data.groups,
                        matches: data.matches || {}
                    };
                    renderGroupStagePage();
                } else {
                    if (isAdmin && isAuthenticated) {
                        renderSetupUI();
                    } else {
                        groupsContent.innerHTML = `<div class="loading">Waiting for admin to configure groups...</div>`;
                    }
                }
            }, (error) => {
                console.error("Firebase error:", error);
                groupsContent.innerHTML = `<div class="firebase-error">Error: ${error.message}</div>`;
            });
        }
        function resetGroupStage() {
            if (!isAdmin) {
                alert("Only admin can reset group stage.");
                return;
            }
            if (confirm("Are you sure you want to reset the group stage? All match data will be lost.")) {
                const roulette = document.getElementById('rouletteContainer');
                if (roulette) roulette.remove();
                groupStageRef.set({
                    isGroupStageActive: false,
                    groups: {},
                    matches: {}
                }).then(() => {
                    alert("Group stage has been reset.");
                    groupStageRef.once('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data && data.groups && Object.keys(data.groups).length > 0) {
                            groupStageData = {
                                isGroupStageActive: data.isGroupStageActive !== false,
                                groups: data.groups,
                                matches: data.matches || {}
                            };
                            renderGroupStagePage();
                        } else {
                            renderSetupUI();
                        }
                    });
                }).catch(err => {
                    console.error("Reset failed:", err);
                    alert("Failed to reset group stage.");
                });
            }
        }
        checkAdminAndInit();
        updateAuthButtons();
        groupsContent.innerHTML = `<div class="loading">Loading...</div>`;
    </script>
</body>
</html>
