        .navbar {

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            letter-spacing: 1.2px;
            font-weight: 400;
            white-space: nowrap;

            box-shadow: 0 0 10px rgba(255, 51, 102, 0.4);

        .auth-link {

            font-size: 1.35em;
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            letter-spacing: 1.2px;
            white-space: nowrap;
            cursor: pointer;
        }
        .auth-link:hover {
            color: #88ddff;
            background: rgba(100, 200, 255, 0.1);
            transform: scale(1.08);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0 20px;
            margin-top: 20px;
        }

        .content {

        }

        .title-main {

        }

        }
        h1 {
            font-size: 4.2em;
            margin: 0;
            letter-spacing: 2px;
            text-shadow:
                0 0 6px rgba(255,255,255,0.6),
                0 0 12px rgba(255,255,255,0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 8px;
        }

        .footer-credit {

            padding: 20px 0 50px;
            font-size: 0.85em;
            color: #777;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            position: relative;
        }

        .social-icons {
            display: flex;
            gap: 16px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            padding: 0;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #222;
            padding: 8px;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        .social-icon:hover {
            transform: scale(1.05);
            box-shadow: none;
        }

        .social-icon:nth-child(1):hover { background: #0088cc; }
        .social-icon:nth-child(2):hover { background: #4c75f2; }
        .social-icon:nth-child(3):hover { background: #9146ff; }

        .social-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: filter 0.3s ease;
        }

        .social-icon:hover img {
            filter: brightness(0) invert(1);
        }

        @media (max-width: 768px) {
            body {
                font-size: 1.15em;

            }

        @media (max-width: 480px) {

                font-size: 1.05em;

            }
            .auth-link {
                font-size: 1.1em;

            }
            h1 {
                font-size: 2.6em;
                letter-spacing: 1.2px;
            }
            .footer-credit {
                font-size: 0.75em;
                padding: 20px 0 40px;
            }
            .social-icons {
                gap: 10px;
                bottom: 12px;
                left: 12px;
            }
            .social-icon {

                height: 32px;
            }
            .social-icon img {
                width: 24px;

            }

            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background: rgba(0,0,0,0.85);

        .modal-btn {

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBWnLO_5YgaNFiy-wvynVEKcMnS8V55FXY",
            authDomain: "moscow-m1x-draft-f9da4.firebaseapp.com",
            databaseURL: "https://moscow-m1x-draft-f9da4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "moscow-m1x-draft-f9da4",
            storageBucket: "moscow-m1x-draft-f9da4.firebasestorage.app",
            messagingSenderId: "391636730262",
            appId: "1:391636730262:web:2441abb086b5336b451db7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        let isAuthenticated = false;
        const authHeaderLink = document.getElementById('authHeaderLink');

        function updateAuthButtons() {
            authHeaderLink.textContent = isAuthenticated ? 'SIGN OUT' : 'SIGN IN';
        }

        function showLoginModal() {
            if (document.getElementById('authModal')) return;
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.id = 'authModal';
            overlay.innerHTML = `
                <div class="modal-content">
                    <h3>üîê Login</h3>
                    <input type="email" class="modal-input" id="emailInput" placeholder="Email" autocomplete="email">
                    <input type="password" class="modal-input" id="passwordInput" placeholder="Password" autocomplete="current-password">
                    <div class="modal-error" id="authError"></div>
                    <button class="modal-btn" id="submitLogin">Login</button>
                    <div class="modal-footer">
                        Contact admin for access.
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            const submitBtn = overlay.querySelector('#submitLogin');
            const emailInput = overlay.querySelector('#emailInput');
            const passwordInput = overlay.querySelector('#passwordInput');
            const errorEl = overlay.querySelector('#authError');

            submitBtn.onclick = () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                if (!email || !password) {
                    errorEl.textContent = "Please fill in all fields.";
                    return;
                }
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        isAuthenticated = true;
                        document.body.removeChild(overlay);
                        updateAuthButtons();
                    })
                    .catch((error) => {
                        console.error("Auth error:", error);
                        errorEl.textContent = "Invalid email or password.";
                    });
            };

            overlay.onclick = (e) => {
                if (e.target === overlay) document.body.removeChild(overlay);
            };
        }

        authHeaderLink.onclick = () => {
            if (isAuthenticated) {
                auth.signOut().then(() => {
                    isAuthenticated = false;
                    updateAuthButtons();
                }).catch(alert);
            } else {
                showLoginModal();
            }
        };

        auth.onAuthStateChanged((user) => {
            isAuthenticated = !!user;
            updateAuthButtons();
        });

        updateAuthButtons();
    </script>
